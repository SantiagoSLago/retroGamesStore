<body>
    <header>

    <main>
        <section class="main-section forms-section">
            <div class="form-container">
                <div class="form-title-container">
                    <h4>Log In</h4>
                </div>
                <form action="" class="form form-logIn">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="usernameLog">
                    <label for="password">Password</label>
                    <input type="password" id="passwordLog">
                    <button class="btn-form" id="btn-logIn">Log In</button>
                </form>
            </div>
            <div class="form-container">
                <div class="form-title-container">
                    <h4>Sign In</h4>
                </div>
                <form action="" class="form form-signIn">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="usernameSign">
                    <label for="email">Email</label>
                    <input type="email" id="emailSign">
                    <label for="password">Password</label>
                    <input type="password" id="password1Sign">
                    <label for="password2">Repeat Password</label>
                    <input type="password" id="password2Sign">
                    <button class="btn-form" id="btn-signIn">Sign In</button>
                </form>
            </div>
        </section>
        
           
    </main>
