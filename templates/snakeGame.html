<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&family=Press+Start+2P&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="profile-header">
        <a href="/index.html"><i class="fa-solid fa-house home-icon"></i></a>
    </header>
    <main class="game-main">
        <section class="main-section data-section animate__animated animate__bounceInDown">
            <div class="data-container">
                <h1>
                    Snake Game
                </h1>
            </div>
        </section>
        <section class="main-section game-scoreboard-section">

            <div class="player-data animate__animated animate__bounceInLeft">
                <div class="score-banner">
                    <div class="player-titles">
                        <div class="title-container">
                            <h4>Player Name:</h4>
                        </div>
                        <div class="title-container">
                            <h4>Score:</h4>
                        </div>
                    </div>
                    <div class="player-name-score">
                        <h4 id="playerName"></h4>
                        <h4 id="playerScore"></h4>
                    </div>
                </div>
                <p id="initText">Click the game screen to begin</p>
            </div>
            <div class="game-container animate__animated animate__bounceInDown">
                <canvas id="game" width="600" height="600"></canvas>
            </div>

            <div class="scoreboard-container animate__animated animate__bounceInRight">
                <div class="scoreboard-title-container">
                    <h4>Score-Board</h4>
                </div>
                <div class="score-title-container">
                </div>
            </div>
        </section>
    </main>







    <script src="/JS/snakeGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
