<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&family=Press+Start+2P&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Index</title>
</head>

<body>
    <header>

        <div class="header-icon-container">
            <i class="fa-solid fa-cart-shopping" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"></i> <button class="btn-shopping-items">0</button>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Shopping Cart</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
               <ol class="item-list"> 

               </ol>

               <button class="btn-offcanvas-buy">Buy</button>
            </div>

            
        </div>
    </header>
    <main>
        <section class="main-section index-main-section banner-section">
            <div class="welcome-banner-container">
                <div class="welcome-banner">
                    <h2>
                        Welcome To
                    </h2>
                    <h1>
                        Retro Gaming Store
                    </h1>
                </div>
            </div>
        </section>
        <section class="main-section index-main-section cards-section">
            <div class="card-container">
                <div class="joystick-container">
                    <img src="/img/joystick.png" alt="">
                    <p>Score Text</p>
                </div>
                <div class="display-container">
                    <div class="screen-container">
                        <h4>Snake</h4>
                    </div>
                    <div class="button-container">
                        <button class="btn-gameCard btn-buy">Add to Cart</button>
                        <button class="btn-gameCard">Demo</button>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <div class="joystick-container">
                    <img src="/img/joystick.png" alt="">
                    <p>Score Text</p>
                </div>
                <div class="display-container">
                    <div class="screen-container">
                        <h4>Super Mario</h4>
                    </div>
                    <div class="button-container">
                        <button class="btn-gameCard btn-buy">Add to Cart</button>
                        <button class="btn-gameCard">Demo</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/JS/index.js"></script>
</body>

</html>
